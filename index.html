<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap.min.css"> 
<title></title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5 text-center">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <span class="input-group-append">$</span>
                                <input type="number" class="form-control" id="amount" 
                                    placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <span class="input-group-append">%</span>
                                <input type="number" class="form-control" id="interest" 
                                    placeholder="interest">
                            </div>
                        </div>
                        <div class="form-group mb-2">
                            <input type="number" class="form-control" id="year" 
                               placeholder="Years to Repay">
                        </div>
                        <div class="form-group mb-2">
                            <input type="submit" value="Calculate" class="btn btn-dark w-100">
                        </div>
                    </form>
<!-- LOADER -->
                <!-- <div id="loading">
                    <img src="imgs/load.gif.gif" alt="loader">
                </div> -->
<!-- RESULTS -->
                <div id="results" class="pt-3">
                    <h5>Results</h5>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-append">Monthly Payment</span>
                            <input type="number" class="form-control" id="monthly-payment" 
                               disabled>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-append ">Total Payment</span>
                            <input type="number" class="form-control " id="total-payment" 
                               disabled>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <span class="input-group-append ">Total Interest</span>
                            <input type="number" class="form-control " id="total-interest" 
                                disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- jquery js -->
    <script src="jquery-3.5.1.min.js"></script>
<!-- bootstrap js -->
    <script src="bootstrap.bundle.min.js"></script>
<!-- main js -->
    <script src="app.js"></script>
</body>
</html>
